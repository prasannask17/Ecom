<ng-container *ngIf="products.length != 0">
    <div class="containner">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img style="width:120px;" src="{{item.image}}" alt=""></td>
                        <td styls="width:25%;">{{item.description}}</td>
                        <th style="width:12%;">{{item.price}}</th>
                        <td style="width:12%;">{{i+1}}</td>
                        <td style="width:12%;">{{item.price}}</td>
                        <td><button (click)="removeItem(item)" class="btn btn-danger"><i class ="fas fa-trash-alt"></i></button></td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty cart</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                            <td><strong>Grand Total:{{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="products.length==0">
<div class="container">
    <div class="card">
        <h5 class="card-title">My cart</h5>
    </div>
    <div class="center">
        <img src="https://rkcollections.in/_next/static/media/empty-cart.4f1c8cfe.png" alt="">
        <h4>Your cart is empty</h4>
        <h6>Add item to it</h6>
        <button routerLink="/products" class="btn btn-primary">Shop now</button>
    </div>
</div>
</ng-container>
